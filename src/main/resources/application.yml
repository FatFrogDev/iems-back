spring:
  application:
    name: iems-backend
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/iems
    username: postgres
    password:
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate.format_sql: true
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB